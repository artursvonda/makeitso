type Query {
    viewer: User
}

type Mutation {
    addTask(task: AddTaskInput!): Task!
}

type User {
    id: ID!
    lists: [List!]!
}

# Description?
type List {
    id: ID!
    name: String!
    tasks: [Task!]!
}

type Task {
    id: ID!
    name: String!
    done: Boolean!
}

input AddTaskInput {
    name: String!
}
